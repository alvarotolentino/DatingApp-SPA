<div *ngIf="!registerMode" class="text-center mt-5">
  <h1>Find your match!</h1>
  <p class="lead">Come on in to view your matches.. All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mx-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg">Learn mode</button>
  </div>
</div>

<div *ngIf="registerMode" class="container mt-5">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
    <div class="col"></div>
  </div>
</div>
